<body class="appointment-page-body">
    <header>
        <div class="navbar-brand row">
            <h1 class="headline">DiagNotes</h1>
            <a class="navbar-image" href="index.html">
                <img src="images/diagnotes-logo.jpg" alt="diagnotes logo">
            </a>
            <p class="lead">Save yourself time, be with your patients</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light row col-xs-12">
            <!-- Our brand / logo -->
            <ul class="navbar-nav row">
                <!-- The links of our navbar -->
                <li class="nav-item border-right">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item border-right">
                    <a class="nav-link" href="caltemplate.html">Calendar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="appoinment.html">Recorder</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container appointment-page">
       <div class="app"> 
            <h2>Press Start to Record</h2>
            <div class="input-single">
                <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="10" ></textarea>
            </div> 
            <div class="buttons"> 
                <button id="start-record-btn" title="Start Recording">Start</button>
                <button id="pause-record-btn" title="Pause Recording">Pause</button>
                <button id="save-note-btn" title="Save Note">Save Note</button>   
            </div>
        </div>
        <div id="notesContainer">
            <h3>My Recordings</h3>
            <ul id="notes">
                
            </ul>
        </div>
       <!--This is where our joke of the day is displayed on page.-->
        <h3>Got Jokes?</h3>
        <div id="joke-container">
            <div id="setup"></div>
            <div id="delivery"></div>
            <div id="joke"></div>
        </div>
        <!--Form for medication that is being searched and divs where information gathered is displayed on page.-->
        <h3>Medication Name</h3>
        <form class="medication-name">
            <div id="newMedication"></div>
            <input type="text" id="medication-input">
            <input id="submit" type="submit" value="Search">
            <br>
            <div id="medicationReaction"></div>
            <br>
            <div id="medicationPurpose"></div>
            <br>
            <div id="medicationIngredients"></div>
            <br>
            <div id="medicationDosage"></div>
        </form>

    </div>
    <footer>&copy; 2019 DiagNotes</footer>
    <!--voice recorder-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--BOOTSTRAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--MY JAVASCRIPT-->
    <script src="javascript/app.js"></script>
</body>
</html>
